<div class="container">
  <div class="row">
    <div class="col-12">
      <div>
        <p class="d-inline mx-2.5">
          Inserisci nome allievo:</p> <input type="text" pInputText [(ngModel)]="nome" />
        <p-button label="Aggiungi" (click)="aggiungiAllievo(nome)" class=" mx-1" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">


      @if (allievi().length <= 0) { <div> Nessun allievo da mostrare. </div>
    }


    @for (allievo of allievi(); track $index) {
    <div class="my-1">
      {{$index + 1}} - {{allievo}} <p-button label="cancella" (click)="rimuoviAlunno($index)" class=" mx-1" />
    </div>
    }


  </div>
</div>
</div>

<router-outlet />
